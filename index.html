<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Ads - 3D Flip Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="flip-card sport-shoes">
            <input type="checkbox" id="card1">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="header-box">
                        <h2>Sport Shoes</h2>
                    </div>
                </div>
                <div class="flip-card-back sport-shoes-back">
                    <div class="header-box">
                        <h3>Lightweight & Fast</h3>
                    </div>
                    <a href="#">Shop Now</a>
                </div>
            </div>
            <label for="card1" class="flip-toggle"></label>
        </div>

        <!-- Card 2 -->
        <div class="flip-card running-shoes">
            <input type="checkbox" id="card2">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="header-box">
                        <h2>Running Shoes</h2>
                    </div>
                </div>
                <div class="flip-card-back running-shoes-back">
                    <div class="header-box">
                        <h3>Comfort for Miles</h3>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
            <label for="card2" class="flip-toggle"></label>
        </div>

        <!-- Card 3 -->
        <div class="flip-card casual-shoes">
            <input type="checkbox" id="card3">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="header-box">
                        <h2>Casual Shoes</h2>
                    </div>
                </div>
                <div class="flip-card-back casual-shoes-back">
                    <div class="header-box">
                        <h3>Stylish & Comfortable</h3>
                    </div>
                    <a href="#">Explore</a>
                </div>
            </div>
            <label for="card3" class="flip-toggle"></label>
        </div>
    </div>
</body>
</html>
